!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paw Lee Guide Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #e63946;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 260px;
      padding: 16px;
      text-align: center;
    }
    .card img {
      width: 100%;
      border-radius: 8px;
    }
    .card h3 {
      margin: 10px 0;
    }
    .price {
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <header>
    <h1>Paw Lee $1 Digital Guides</h1>
    <p>Veteran-Owned. Simple. Honest. Local.</p>
  </header>
  <div class="grid">
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Hummingbird_green-crowned_brilliant.jpg/320px-Hummingbird_green-crowned_brilliant.jpg" alt="Birding Guide">
      <h3>Birdwatching Guide</h3>
      <p class="price">$1.00</p>
    </div>
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/70/BBQ_grill.jpg/320px-BBQ_grill.jpg" alt="Grilling Guide">
      <h3>Grilling & Smoking</h3>
      <p class="price">$1.00</p>
    </div>
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e2/1968_Plymouth_Barracuda_%281%29.jpg/320px-1968_Plymouth_Barracuda_%281%29.jpg" alt="Classic Cars">
      <h3>Classic Cars</h3>
      <p class="price">$1.00</p>
    </div>
  </div>
</body>
</html>
